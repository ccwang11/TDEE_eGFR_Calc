<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日所需熱量 (TDEE) 及腎功能 (eGFR) 試算</title>
    <style>
        body {
            font-family: 微軟正黑體;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            flex-basis: 30%;
            text-align: right;
            padding-right: 10px;
        }

        .form-group input, .form-group select {
            width: 60%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 12px;
        }

        .input-with-units {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-with-units input {
            flex-grow: 1;
        }

        .input-with-units .units {
            background-color: #e6e6e6;
            padding: 8px 10px;
            border-radius: 4px;
            color: #666;
            font-size: 12px;
            white-space: nowrap;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
            padding: 10px;
            font-size: 12px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            color: #333;
        }

        .button-group button.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: none;
        }

        .results {
            margin-top: 20px;
        }

        .form-section {
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>每日所需熱量 (TDEE) 及腎功能 (eGFR) 試算</h2>

    <form id="healthForm">
        <div class="form-section">
            <!-- 姓名 -->
            <div class="form-group">
                <label for="age">姓名 Name:</label>
                <input type="text" id="caseName" name="caseName" placeholder="可以空白 Optional">
            </div>

            <!-- 性別 -->
            <div class="form-group">
                <label for="gender">性別 Gender:</label>
                <div class="button-group" id="genderGroup">
                    <button type="button" data-gender="male">男 M</button>
                    <button type="button" data-gender="female">女 F</button>
                </div>
                <input type="hidden" id="gender" name="gender">
            </div>

            <!-- 年齡 -->
            <div class="form-group">
                <label for="age">年齡 Age:</label>
                <input type="text" id="age" name="age" placeholder="歲">
            </div>

            <!-- 身高 -->
            <div class="form-group">
                <label for="height">身高 Height:</label>
                <input type="text" id="height" name="height" placeholder="公分">
            </div>

            <!-- 體重 -->
            <div class="form-group">
                <label for="weight">體重 Weight:</label>
                <input type="text" id="weight" name="weight" placeholder="公斤">
            </div>

            <!-- 肌酸酐 -->
            <div class="form-group">
                <label for="creatinine">肌酸酐 Creatinine:</label>
                <input type="text" id="creatinine" name="creatinine" placeholder="mg/dL">
            </div>

            <!-- 胱蛋白C -->
            <div class="form-group">
                <label for="cystatinC">胱蛋白C Cystatin-C:</label>
                <input type="text" id="cystatinC" name="cystatinC" placeholder="可以空白 mg/L">
            </div>

            <!-- 活動度 -->
            <div class="form-group">
                <label for="activityLevel">活動度 Activity:</label>
                <select id="activityLevel" name="activityLevel">
                    <option value="0">久坐無活動</option>
                    <option value="1">輕度活動每周 1-2 次</option>
                    <option value="2">中度活動每周 2-3 次</option>
                    <option value="3">費力活動每周 4-5 次</option>
                    <option value="4">勞力工作或每日費力活動</option>
                    <option value="5">運動員</option>
                </select>
            </div>

            <!-- 壓力因子 -->
            <div class="form-group">
                <label for="stressLevel">壓力因子 Stress:</label>
                <select id="stressLevel" name="stressLevel">
                    <option value="0">一般</option>
                    <option value="1">感染或創傷</option>
                    <option value="2">敗血症(輕)</option>
                    <option value="3">敗血症(重)</option>
                    <option value="4">手術</option>
                    <option value="5">骨折</option>
                    <option value="6">癌症</option>
                    <option value="7">呼吸器</option>
                    <option value="8">惡病質</option>
                    <option value="9">多重器官衰竭</option>
                    <option value="10">燒傷 10%</option>
                    <option value="11">燒傷 20%</option>
                    <option value="12">燒傷 30%</option>
                    <option value="13">燒傷 40%</option>
                    <option value="14">燒傷 50%</option>
                    <option value="15">燒傷 60%</option>
                    <option value="16">燒傷 70%</option>
                    <option value="17">懷孕</option>
                    <option value="18">哺乳</option>
                    <option value="19">生長期</option>
                </select>
            </div>

            <!-- 是否透析 -->
            <div class="form-group">
                <label for="dialysis">是否透析 dialysis:</label>
                <div class="button-group" id="dialysisGroup">
                    <button type="button" data-dialysis="true">是 Y</button>
                    <button type="button" data-dialysis="false">否 N</button>
                </div>
                <input type="hidden" id="dialysis" name="dialysis">
            </div>

            <!-- 基礎代謝率算式選擇 -->
            <div class="form-group">
                <label for="BMREquation">基礎代謝算式 BMR equation:</label>
                <div class="button-group" id="BMREquationGroup">
                    <button type="button" data-BMREquation="MSJ">MSJ</button>
                    <button type="button" data-BMREquation="HB">HB</button>
                </div>
                <input type="hidden" id="BMREquation" name="BMREquation">
            </div>

            <!-- 食物配方選擇 -->
            <div class="form-group">
                <label for="formula">食物配方 Formula:</label>
                <select id="formula" name="formula">
                    <option value="日常食物">日常食物</option>
                    <option value="高蛋白粉">高蛋白粉</option>
                    <option value="益富元氣強(透析)">益富元氣強(透析)</option>
                    <option value="益富易能充(腎病)">益富易能充(腎病)</option>
                    <option value="益富保惠壯(肺病)">益富保惠壯(肺病)</option>
                    <option value="益富益力壯+">益富益力壯+</option>
                    <option value="益富益力壯+經典">益富益力壯+經典</option>
                    <option value="益富益力壯17">益富益力壯17</option>
                    <option value="益富益力壯益生菌">益富益力壯益生菌</option>
                    <option value="益富益力壯給力">益富益力壯給力</option>
                    <option value="益富益力壯經典">益富益力壯經典</option>
                    <option value="益富益力壯經典(大)">益富益力壯經典(大)</option>
                    <option value="益富益力壯DM">益富益力壯DM</option>
                    <option value="益富益力康高纖">益富益力康高纖</option>
                    <option value="力增均衡">力增均衡</option>
                    <option value="力增洗腎">力增洗腎</option>
                    <option value="三友安體素">三友安體素</option>
                    <option value="三友糖零寶DM">三友糖零寶DM</option>
                    <option value="三多補體康均衡">三多補體康均衡</option>
                    <option value="亞培安素">亞培安素</option>
                    <option value="亞培安素少甜">亞培安素少甜</option>
                    <option value="亞培安素雙卡">亞培安素雙卡</option>
                    <option value="亞培腎補納(雙卡低蛋白)">亞培腎補納(雙卡低蛋白)</option>
                    <option value="亞培葡勝納DM">亞培葡勝納DM</option>
                    <option value="佳倍優元氣高鈣">佳倍優元氣高鈣</option>
                    <option value="佳倍優均衡">佳倍優均衡</option>
                    <option value="紅牛愛基均衡">紅牛愛基均衡</option>
                    <option value="紅牛愛基DM">紅牛愛基DM</option>
                    <option value="桂格完膳">桂格完膳</option>
                    <option value="桂格完膳植物蛋白">桂格完膳植物蛋白</option>
                    <option value="桂格完膳雙蛋白">桂格完膳雙蛋白</option>
                    <option value="桂格完膳DM">桂格完膳DM</option>
                    <option value="雀巢佳易得">雀巢佳易得</option>
                    <option value="舒體康含纖均衡">舒體康含纖均衡</option>
                    <option value="愛力安">愛力安</option>
                    <option value="補體素(高蛋白)">補體素(高蛋白)</option>
                    <option value="補體素DM低GI">補體素DM低GI</option>
                    <option value="補體素洗腎">補體素洗腎</option>
                    <option value="補體素優纖">補體素優纖</option>
                    <option value="補體素優纖A+">補體素優纖A+</option>
                    <option value="寶瀛康素">寶瀛康素</option>
                    <option value="藻好康">藻好康</option>
                    <!-- 加入更多選項 -->
                </select>
            </div>

            <!-- 加入按鈕 -->
            <button type="button" id="addFormula">加入配方 Add Formula</button>
        </div>

    </form>

    <!-- 顯示多個選擇的配方、熱量、蛋白質 -->
    <table id="selectedFormulasTable">
        <thead>
            <tr>
                <th>份數 potion</th>
                <th>熱量 calories</th>
                <th>蛋白質 protein</th>
            </tr>
        </thead>
        <tbody id="formulaList">
            <!-- 選擇的配方將動態加入到這裡 -->
        </tbody>
    </table>

    <!-- 計算按鈕 -->
    <button type="submit" form="healthForm">開始計算 Submit</button>

    <div id="results" class="results"></div>
</div>

<script>

    // 性別選擇邏輯
    document.querySelectorAll('#genderGroup button').forEach(function(button) {
        button.addEventListener('click', function() {
            document.getElementById('gender').value = this.getAttribute('data-gender');
            document.querySelectorAll('#genderGroup button').forEach(function(btn) {
                btn.classList.remove('selected');
            });
            this.classList.add('selected');
        });
    });

    // 透析選擇邏輯
    document.querySelectorAll('#dialysisGroup button').forEach(function(button) {
        button.addEventListener('click', function() {
            // 更新隱藏的 input 值
            document.getElementById('dialysis').value = this.getAttribute('data-dialysis');
            // 清除所有按鈕的選擇狀態
            document.querySelectorAll('#dialysisGroup button').forEach(function(btn) {
                btn.classList.remove('selected');
            });
            // 為當前按鈕添加選擇狀態
            this.classList.add('selected');
        });
    });

    // 算式選擇邏輯
    document.querySelectorAll('#BMREquationGroup button').forEach(function(button) {
        button.addEventListener('click', function() {
            // 更新隱藏的 input 值
            document.getElementById('BMREquation').value = this.getAttribute('data-BMREquation');
            // 清除所有按鈕的選擇狀態
            document.querySelectorAll('#BMREquationGroup button').forEach(function(btn) {
                btn.classList.remove('selected');
            });
            // 為當前按鈕添加選擇狀態
            this.classList.add('selected');
        });
    });

    // 定義配方的對應熱量和蛋白質
    const formulaData = {
        "日常食物": {calories: 0, protein: 0},
        "高蛋白粉": {calories: 32, protein: 8},
        "益富元氣強(透析)": {calories: 103, protein: 8.4},
        "益富易能充(腎病)": {calories: 200, protein: 0.8},
        "益富保惠壯(肺病)": {calories: 263, protein: 10.5},
        "益富益力壯+": {calories: 254, protein: 10.4},
        "益富益力壯+經典": {calories: 250, protein: 10.5},
        "益富益力壯17": {calories: 250, protein: 10.4},
        "益富益力壯益生菌": {calories: 236, protein: 11.2},
        "益富益力壯給力": {calories: 250, protein: 13.8},
        "益富益力壯經典": {calories: 251, protein: 8.8},
        "益富益力壯經典(大)": {calories: 300, protein: 10.6},
        "益富益力壯DM": {calories: 250, protein: 12.6},
        "益富益力康高纖": {calories: 251, protein: 10.4},
        "力增均衡": {calories: 250, protein: 9.4},
        "力增洗腎": {calories: 425, protein: 19.1},
        "三友安體素": {calories: 250, protein: 10.4},
        "三友糖零寶DM": {calories: 250, protein: 12.6},
        "三多補體康均衡": {calories: 250, protein: 10.7},
        "亞培安素": {calories: 262, protein: 10.5},
        "亞培安素少甜": {calories: 230, protein: 8.6},
        "亞培安素雙卡": {calories: 478, protein: 19.9},
        "亞培腎補納(雙卡低蛋白)": {calories: 425, protein: 10.6},
        "亞培葡勝納DM": {calories: 192, protein: 9.3},
        "佳倍優元氣高鈣": {calories: 232, protein: 11.4},
        "佳倍優均衡": {calories: 125, protein: 4.7},
        "紅牛愛基均衡": {calories: 251, protein: 10.4},
        "紅牛愛基DM": {calories: 251, protein: 11.5},
        "桂格完膳": {calories: 250, protein: 10},
        "桂格完膳植物蛋白": {calories: 250, protein: 10},
        "桂格完膳雙蛋白": {calories: 250, protein: 10.5},
        "桂格完膳DM": {calories: 250, protein: 11.3},
        "雀巢佳易得": {calories: 256, protein: 12.9},
        "舒體康含纖均衡": {calories: 250, protein: 10},
        "愛力安": {calories: 253, protein: 9.4},
        "補體素(高蛋白)": {calories: 87.6, protein: 12.8},
        "補體素DM低GI": {calories: 252, protein: 12.8},
        "補體素洗腎": {calories: 450, protein: 20.2},
        "補體素優纖": {calories: 250, protein: 10.5},
        "補體素優纖A+": {calories: 250, protein: 10.5},
        "寶瀛康素": {calories: 249, protein: 10.1},
        "藻好康": {calories: 250, protein: 10.1},
        // 加入更多配方
    };

    // 當按下加入按鈕時
    document.getElementById('addFormula').addEventListener('click', function() {
        const selectedFormula = document.getElementById('formula').value;
        const formulaInfo = formulaData[selectedFormula];
    
        // 檢查是否已選擇有效的配方
        if (formulaInfo) {
            // 創建新行，用於顯示配方名稱
            const formulaRow = document.createElement('tr');
            const formulaCell = document.createElement('td');
            formulaCell.textContent = selectedFormula;
            formulaCell.setAttribute('colspan', '4');
            formulaCell.style.textAlign = 'left';
            formulaRow.appendChild(formulaCell);

            // 創建新行，用於顯示數據輸入框
            const dataRow = document.createElement('tr');
        
            // 份數列（可修改，預設為 1）
            const portionCell = document.createElement('td');
            const portionInput = document.createElement('input');
            portionInput.type = 'number';
            portionInput.value = 1;  // 預設份數為 1
            portionInput.min = 1;    // 最小值設定為 1
            portionCell.appendChild(portionInput);
            dataRow.appendChild(portionCell);

            // 熱量列（可修改）
            const caloriesCell = document.createElement('td');
            const caloriesInput = document.createElement('input');
            caloriesInput.type = 'number';
            caloriesInput.value = formulaInfo.calories;  // 預設熱量
            caloriesInput.step = 0.1;  // 可精確到小數位
            caloriesCell.appendChild(caloriesInput);
            dataRow.appendChild(caloriesCell);

            // 蛋白質列（可修改）
            const proteinCell = document.createElement('td');
            const proteinInput = document.createElement('input');
            proteinInput.type = 'number';
            proteinInput.value = formulaInfo.protein;  // 預設蛋白質
            proteinInput.step = 0.1;  // 可精確到小數位
            proteinCell.appendChild(proteinInput);
            dataRow.appendChild(proteinCell);

            // 將新行加入表格
            document.getElementById('formulaList').appendChild(formulaRow);
            document.getElementById('formulaList').appendChild(dataRow);
        } else {
            console.log('未選擇有效的配方');
        }
    });


    // 表單提交處理邏輯
    document.getElementById('healthForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 阻止表單的默認提交行為

        // 取得表單資料
        let caseName = document.getElementById('caseName').value;
        let gender = document.getElementById('gender').value;
        let age = document.getElementById('age').value;
        let height = document.getElementById('height').value;
        let weight = document.getElementById('weight').value;
        let creatinine = document.getElementById('creatinine').value;
        let cystatinC = document.getElementById('cystatinC').value;
        let activityLevel = document.getElementById('activityLevel').value;
        let stressLevel = document.getElementById('stressLevel').value;
        let dialysis = document.getElementById('dialysis').value;
        let BMREquation = document.getElementById('BMREquation').value;

        // 取得今天日期
        let currentDate = new Date();
        let formattedDate = `${currentDate.getFullYear()}/${(currentDate.getMonth() + 1).toString().padStart(2, '0')}/${currentDate.getDate().toString().padStart(2, '0')}`;

        // 1. 計算腎絲球過濾率 (eGFR)
        let eGFRcr = 0;
        let eGFRcrCys = 0;
        if (creatinine) {
            if (!cystatinC) {
                // MDRD-TW 2011 算式 
                if (gender === 'male') {
                    eGFRcr = 175 * Math.pow(creatinine, -1.154) * Math.pow(age, -0.203) * 0.945;
                } else {
                    eGFRcr = 175 * Math.pow(creatinine, -1.154) * Math.pow(age, -0.203) * 0.742 * 0.945;
                }
            } else {
                // CKD-EPI 2021 算式
                if (gender === 'male') {
                    eGFRcrCys = 135 * Math.pow(Math.min(creatinine / 0.9, 1), -0.144) * Math.pow(Math.max(creatinine / 0.9, 1), -0.544) *
                                Math.pow(Math.min(cystatinC / 0.8, 1), -0.323) * Math.pow(Math.max(cystatinC / 0.8, 1), -0.778) * Math.pow(0.9961, age);
                } else {
                    eGFRcrCys = 135 * Math.pow(Math.min(creatinine / 0.7, 1), -0.219) * Math.pow(Math.max(creatinine / 0.7, 1), -0.544) *
                                Math.pow(Math.min(cystatinC / 0.8, 1), -0.323) * Math.pow(Math.max(cystatinC / 0.8, 1), -0.778) * Math.pow(0.9961, age) * 0.963;
                }
            }
        }

        // 2. 計算 BMI
        let BMI = (weight / Math.pow(height / 100, 2)).toFixed(1);

        // 3a. 計算 BMR (Mifflin-St Jeor)
        let BMR = 0;
        if (gender === 'male') {
            BMR = Math.round(10 * weight + 6.25 * height - 5 * age + 5);
        } else {
            BMR = Math.round(10 * weight + 6.25 * height - 5 * age - 161);
        }

        // 3b. 計算 BEE (Harris-Benedict)
        let BEE = 0;
        if (gender === 'male') {
            BEE = Math.round(13.7 * weight + 5 * height - 6.8 * age + 66);
        } else {
            BEE = Math.round(9.6 * weight + 1.8 * height - 4.7 * age +655);
        }

        // 4. 計算 TDEE
        const activityFactors = [1.2, 1.375, 1.55, 1.725, 1.9, 2.4];
        const stressFactors = [1, 1.2, 1.4, 1.8, 1.2, 1.3, 1.2, 1.3, 1.3, 1.3, 1.25, 1.5, 1.7, 1.9, 2, 2.05, 2.2, 1.1, 1.4, 1.4, ];
        let TDEE = 0;
        if (BMREquation === 'MSJ') {
            TDEE = Math.round(BMR * activityFactors[activityLevel] * stressFactors[stressLevel]);
        } else if (BMREquation === 'HB') {
            TDEE = Math.round(BEE * activityFactors[activityLevel] * stressFactors[stressLevel]);
        }
        let TDEEType = "每日所需熱量 (TDEE)";

        // TDEE 調整邏輯
        if (BMI < 18.5) {
            TDEE += 300;
            TDEEType = "每日增重熱量 (TDEE+300)";
        } else if (dialysis  === 'true' && BMI > 35) {
            TDEE = Math.max(BMR, TDEE - 300);
            TDEEType = "每日減重熱量 (TDEE-300)";
        } else if (dialysis === 'false' && BMI > 25) {
            TDEE = Math.max(BMR, TDEE - 300);
            TDEEType = "每日減重熱量 (TDEE-300)";
        }

        // 5. 計算蛋白質需求
        let proteinNeeds = 0;
        if (dialysis === 'true') {
            proteinNeeds = weight * 1.2;
        } else if (eGFRcrCys <= 45 && eGFRcr === 0) {
            proteinNeeds = weight * 0.8;
        } else if (eGFRcr <= 45 && eGFRcrCys === 0) {
            proteinNeeds = weight * 0.8;
        } else if (activityLevel === '0') {
            proteinNeeds = weight * 1;
        } else if (activityLevel === '1') {
            proteinNeeds = weight * 1.1;
        } else if (activityLevel === '2') {
            proteinNeeds = weight * 1.2;
        } else if (activityLevel === '3') {
            proteinNeeds = weight * 1.3;
        } else if (activityLevel === '4') {
            proteinNeeds = weight * 1.4;
        } else if (activityLevel === '5') {
            proteinNeeds = weight * 1.5;
        }

        // 計算蛋白質熱量佔總熱量的百分比
        let proteinPercentage = Math.round((proteinNeeds / TDEE) * 400);  // 計算百分比並四捨五入到整數

        // 計算已選配方的總熱量和蛋白質
        let totalCalories = 0;
        let totalProtein = 0;
        let formulaDetails = [];

        // 遍歷表格中的每個配方行，計算總熱量和蛋白質
        document.querySelectorAll('#formulaList tr').forEach(function(row, index, rows) {
            // 我們只處理含有數據輸入框的行（偶數行）
            if (index % 2 !== 0) {
                const formulaName = rows[index - 1].cells[0].textContent;  // 從上一行取得配方名稱
                const portion = parseFloat(row.cells[0].querySelector('input').value);
                const calories = parseFloat(row.cells[1].querySelector('input').value);
                const protein = parseFloat(row.cells[2].querySelector('input').value);

                if (!isNaN(portion) && !isNaN(calories) && !isNaN(protein)) {
                    totalCalories += portion * calories;
                    totalProtein += portion * protein;
                    formulaDetails.push(`${formulaName} (${portion} 份)`);
                }
            }
        });

        const TDEEDifference = totalCalories - TDEE;
        const proteinDifference = totalProtein - proteinNeeds;
        const proteinBWRatio = (totalProtein / weight).toFixed(1);

        // 比較每日攝取熱量與 TDEE
        let TDEEComparison = '';
        let absoluteTDEEDifference = Math.abs(TDEEDifference.toFixed(0));

        if (TDEEDifference > 0) {
            TDEEComparison = `比建議量多 ${absoluteTDEEDifference}`;
        } else {
            TDEEComparison = `比建議量少 ${absoluteTDEEDifference}`;
        }

        // 比較每日攝取蛋白質量與蛋白質建議量
        let proteinComparison = '';
        let absoluteProteinDifference = Math.abs(proteinDifference.toFixed(1));

        if (proteinDifference > 0) {
            proteinComparison = `比建議量多 ${absoluteProteinDifference}`;
        } else {
            proteinComparison = `比建議量少 ${absoluteProteinDifference}`;
        }

        // 計算攝取蛋白質熱量佔攝取熱量的百分比
        let totalProteinPercentage = Math.round((totalProtein / totalCalories) * 400);  // 計算百分比並四捨五入到整數

        // 輸出結果
        const resultsDiv = document.getElementById('results');
        let eGFRResult = '';

        if (creatinine && !cystatinC) {
            // 只有 Creatinine，顯示 eGFRcr
            eGFRResult = `<p>腎絲球過濾率 (eGFRcr): ${eGFRcr.toFixed(0)} mL/min/1.73m² (MDRD-TW 2011) </p>`;
        } else if (creatinine && cystatinC) {
            // Creatinine 和 Cystatin C 都有，顯示 eGFRcr-cys
            eGFRResult = `<p>腎絲球過濾率 (eGFRcr-cys): ${eGFRcrCys.toFixed(0)} mL/min/1.73m² (CKD-EPI 2021) </p>`;
        }

        resultsDiv.innerHTML = `
            <h3>${caseName} ${formattedDate} 營養評估：</h3>
            ${eGFRResult}
            <p>身高 ${height} 公分, 體重 ${weight} 公斤, 身體質量指數 (BMI) ${BMI} </p>
            <p>基礎代謝率 (BMR) ${BMR} (Mifflin-St Jeor); ${BEE} (Harris-Benedict) 大卡 </p>
            <p>${TDEEType} ${TDEE} 大卡 (根據 ${BMREquation} 算式) </p>
            <p>每日蛋白質建議量 ${proteinNeeds.toFixed(1)} 克 (建議熱量的 ${proteinPercentage}%) </p>
            <p>食物組合：${formulaDetails.join(' + ')} </p>
            <p>每日攝取熱量 ${totalCalories.toFixed(0)} 大卡 (${TDEEComparison} 大卡) </p>
            <p>每日攝取蛋白質 ${totalProtein.toFixed(1)} 克 (${proteinComparison} 克, 體重 x ${proteinBWRatio}, 攝取熱量的 ${proteinPercentage}%) </p>
        `;
    });

</script>
